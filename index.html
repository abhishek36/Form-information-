<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="left">
            <form>
                <span>
                    <label for="">Username:</label>
                    <input id="input-one" type="text" required name="uname" placeholder="enter your name" />
                </span>
                <span>
                    <label for="">lastname:</label>
                    <input id="input-two" type="text" required name="uname" placeholder="enter your lastname" />
                </span>
                <span>
                    <label for="">password</label>
                    <input id="input-three" type="password" required name="uname" placeholder="enter your password" />
                </span>
                <span>
                    <label for="">email:</label>
                    <input id="input-four" type="text" required name="email" placeholder="enter your email" />
                </span>
                <span>
                    <label for="">age:</label>
                    <input id="input-five" type="number" required name="age" placeholder="enter your age" />
                </span>
                <span>
                    <label for="">address:</label>
                    <input id="input-six" type="text" required name="address" placeholder="enter your address" />
                </span>
                <button class="save-btn">save</button>
            </form>
        </div>
        <div class="right">
            <!-- <div class="cards">
        
            </div> -->
        </div>
    </div>

    </a> -->

    <script src="main.js"></script>
</body>

</html>
